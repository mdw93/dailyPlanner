<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="today"> 
    </div>
    <div class="container">
        <div class="myHold">
            <div class="myTime">6:00am</div>
            <div class="myPlanner" ><textarea id="six" class="textArea"></textarea></div>
            <button input type="submit" class="myButton" id="blank">Save Changes</button>
          </div>

      <div class="myHold">
        <div class="myTime">7:00am</div>
        <div class="myPlanner" ><textarea id="seven" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="bTwo">Save Changes</button>
      </div>

      <div class="myHold">
        <div class="myTime">8:00am</div>
        <div class="myPlanner" ><textarea id="eight" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="bthree">Save Changes</button>
      </div>

      <div class="myHold">
        <div class="myTime">9:00am</div>
        <div class="myPlanner" ><textarea id="nine" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="bfour">Save Changes</button>
      </div>

      <div class="myHold">
        <div class="myTime">10:00am</div>
        <div class="myPlanner" ><textarea id="ten" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="bfive">Save Changes</button>
      </div>

      <div class="myHold">
        <div class="myTime">11:00am</div>
        <div class="myPlanner" ><textarea id="eleven" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="bsix">Save Changes</button>
      </div>

      <div class="myHold">
        <div class="myTime">12:00am</div>
        <div class="myPlanner" ><textarea id="twelve" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="bseven">Save Changes</button>
      </div>

      <div class="myHold">
        <div class="myTime">1:00pm</div>
        <div class="myPlanner" ><textarea id="thirteen" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="beight">Save Changes</button>
      </div>

      <div class="myHold">
        <div class="myTime">2:00pm</div>
        <div class="myPlanner" ><textarea id="fourteen" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="bnine">Save Changes</button>
      </div>

      <div class="myHold">
        <div class="myTime">3:00pm</div>
        <div class="myPlanner" ><textarea id="fifteen" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="bten">Save Changes</button>
      </div>

      <div class="myHold">
        <div class="myTime">4:00pm</div>
        <div class="myPlanner" ><textarea id="sixteen" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="beleven">Save Changes</button>
      </div>

      <div class="myHold">
        <div class="myTime">5:00pm</div>
        <div class="myPlanner" ><textarea id="seventeen" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="btwelve">Save Changes</button>
      </div>

      <div class="myHold" class='myLast'>
        <div class="myTime">6:00pm</div>
        <div class="myPlanner" ><textarea id="eighteen" class="textArea"></textarea></div>
        <button input type="submit" class="myButton" id="bthirteen">Save Changes</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
